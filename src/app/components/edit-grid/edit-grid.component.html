<div class="grid">
  <div class="row" *ngFor="let row of grid; let i=index">
    <div class="column" *ngFor="let col of row;let j=index">
      <grid-cell
          class="cell-grid-element"
          [gridStatus]="grid[i][j]"
        ></grid-cell>
    </div>
</div>


<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <input type="text" ngModel name="name" placeholder="Grid name" required>
  <input type="submit" value="Save" />
</form>
