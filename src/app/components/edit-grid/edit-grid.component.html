
<div class="grid">
  <grid-cell *ngFor="let elem of getGridElements();"
    class="grid-element"
    [gridStatus]="elem">
  </grid-cell>
</div>

  <div class="grid-edit">
    <form class="grid-form" (ngSubmit)="onSubmit(form)" #form="ngForm">
      <input class="input-text" type="text" [(ngModel)]="name" name="name" placeholder="Grid name" required>
      <input class="submit-button" type="submit" value="Save" />
    </form>
  </div>
